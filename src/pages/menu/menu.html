<ion-header>

  <ion-navbar>
    <ion-title>ร้านละมุนภัณฑ์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <!-- <ion-header> -->
  <ion-row no-padding>
    <ion-col text-center col-12 no-padding>
      <h3>หมวด กาแฟ</h3>
    </ion-col>
  </ion-row>
  <!-- </ion-header> -->
  <ion-grid no-padding no-bounce>
    <!-- <h4 no-padding>
      สินค้า
    </h4> -->
    <ion-row>
      <ion-col>
        <ion-scroll scrollY="true" scr-size no-padding>
          <ion-row>
            <ion-col col-6 *ngFor="let prd of Product">
              <ion-card card-size (click)="gotoDetail(prd)">
                <img [src]="prd.pic" img-size/>
                <ion-card-content text-center>
                  {{prd.name}}
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-scroll>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
