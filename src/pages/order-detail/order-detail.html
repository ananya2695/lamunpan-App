<ion-header>

  <ion-navbar>
    <ion-title>สรุปรายการสั่งซื้อ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of orderDetail.products">
      <ion-thumbnail item-start>
        <img [src]="item.pic">
      </ion-thumbnail>
      <h2>
        <b>{{item.name}}</b>
      </h2>
      <p>ขนาด {{item.size}} ประเภท {{item.type}}</p>
      <p>{{item.price | number}}฿ x {{item.qty | number}}</p>
      <button ion-button clear item-end (click)="deleteItem(item._id)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <div class="pr">
    ราคาสุทธิ: {{orderDetail.totalPrice | number}} บาท
  </div>
  <div class="pr-2">
    จำนวน: {{orderDetail.totalQty | number}} รายการ โต๊ะที่ {{orderDetail.table | number}}
  </div>

</ion-content>

<ion-footer>
  <button ion-button full color="secondary" (click)="buy()">สั่งซื้อ</button>
</ion-footer>
